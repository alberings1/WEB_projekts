<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sazinies ar mums</title>
  

  <link rel="stylesheet" href="styles.css">
  <style>
    main {
        padding: 20px;
    }

    section {
        margin-bottom: 20px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    p {
        margin-bottom: 15px;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .button-group {
        text-align: right;
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="reset"] {
        margin-left: 10px;
        background-color: #999;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #555;
    }
</style>

</head>
<body>
  <header>
    <h1>Sazinies ar mums</h1>
    <nav>
      <ul>
        <li><a href="augli_koki.html">Sākums</a></li>
        <li><a href="test_akuk.html">Tests</a></li>
        <li><a href="auglu_koki.html">Koki</a></li>
        <li><a href="krumi.html">Krūmi</a></li>
        <li><a href="contact.html">Kontakti</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
        <h2>Kontaktinformācija</h2>
        <p>Lūdzu, atstājiet savu komentāru vai jautājumu, un mēs sazināsimies ar jums.</p>
    </section>

    <section id="contact-section">
        <h2>Sazināšanās forma</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="vards">Vārds:</label>
                <input type="text" id="vards" name="vards" required>
            </div>
            <div class="form-group">
                <label for="epasts">E-pasts:</label>
                <input type="email" id="epasts" name="epasts" required>
            </div>
            <div class="form-group">
                <label for="zina">Ziņa:</label>
                <textarea id="zina" name="zina" rows="5" required></textarea>
            </div>
            <div class="button-group">
                <input type="submit" value="Nosūtīt ziņu">
                <input type="reset" value="Atjaunot">
            </div>
        </form>
    </section>
</main>

  
  <footer>
    <p>Visas tiesības aizsargātas &copy; 2023 Sazinies ar mums</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var successMessage = document.createElement('p');
      successMessage.textContent = 'Ziņojums nosūtīts veiksmīgi!';
      successMessage.classList.add('success-message');
      this.appendChild(successMessage);
      this.reset();
    });
  </script>
</body>
</html>
